<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunga Mekar</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #fce4ec, #f8bbd0, #f48fb1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    h1 {
      position: absolute;
      top: 40px;
      color: white;
      font-size: 2.5rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    .flower {
      position: absolute;
      font-size: 40px;
      opacity: 0;
      transform: scale(0);
      animation: bloom 3s ease-out forwards;
    }

    @keyframes bloom {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Bunga Mekar ðŸŒ¸</h1>

  <script>
    const flowers = ["ðŸŒ¸", "ðŸŒ¹", "ðŸŒ¼", "ðŸŒ»", "ðŸ’"];

    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];

      // posisi random
      flower.style.left = Math.random() * 90 + "vw";
      flower.style.top = Math.random() * 80 + "vh";

      // ukuran random
      flower.style.fontSize = Math.random() * 30 + 30 + "px";

      document.body.appendChild(flower);

      // hapus setelah beberapa detik
      setTimeout(() => flower.remove(), 5000);
    }

    // bikin bunga mekar setiap 1 detik
    setInterval(createFlower, 1000);
  </script>
</body>
</html>
